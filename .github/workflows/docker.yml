name: docker
on:
  push:
    branches:
      - "development"
      - "main"
env:
  # From https://hub.docker.com/r/duncdrum/existdb/tags
  EXISTDB_VERSION: 6.2.0-debug-j8
  
  TEMPLATING_VERSION: 1.1.0
  PUBLISHER_LIB_VERSION: 4.0.0
  ROUTER_VERSION: 1.8.0
  DOCKERHUB_REPOSITORY: unillett/existdb-tei-publisher

jobs:
  docker:
    name: Build & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push latest version
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          target: existdb
          build-args: |
            EXISTDB_VERSION=${{ env.EXISTDB_VERSION }}
            TEMPLATING_VERSION=${{ env.TEMPLATING_VERSION }}
            PUBLISHER_LIB_VERSION=${{ env.PUBLISHER_LIB_VERSION }}
            ROUTER_VERSION=${{ env.ROUTER_VERSION }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKERHUB_REPOSITORY }}:${{ github.ref == 'refs/heads/main' && 'latest' || 'latest-stage' }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_REPOSITORY }}:${{ github.ref == 'refs/heads/main' && 'latest' || 'latest-stage' }}
          cache-to: type=inline

      - name: Build and push tagged version
        uses: docker/build-push-action@v5
        if: github.ref == 'refs/heads/main'
        with:
          context: ./
          file: ./Dockerfile
          target: existdb
          build-args: |
            EXISTDB_VERSION=${{ env.EXISTDB_VERSION }}
            TEMPLATING_VERSION=${{ env.TEMPLATING_VERSION }}
            PUBLISHER_LIB_VERSION=${{ env.PUBLISHER_LIB_VERSION }}
            ROUTER_VERSION=${{ env.ROUTER_VERSION }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.DOCKERHUB_REPOSITORY }}:${{ env.EXISTDB_VERSION }}-core${{ env.PUBLISHER_LIB_VERSION }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_REPOSITORY }}:latest
          cache-to: type=inline

  description:
    name: Update description
    runs-on: ubuntu-latest
    needs: docker
    if: success()
    continue-on-error: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_REPOSITORY }}
